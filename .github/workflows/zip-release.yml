name: Zip Repository and Upload as Release

on:
  push:
    branches:
      - master

jobs:
  zip-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Archive repository
      run: |
        zip -r NoLifeResourcepack.zip . -x ".github/" ".git/"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: NoLifeResources
        body: |
          [This link](https://github.com/RubyHorizon/NoLifeResources/releases/download/latest/NoLifeResourcepack.zip) contains the current version of the resource pack for the [NoLife](https://github.com/RubyHorizon/NoLife) game.

          Powered by Ruby Horizon Team ;)
        files: NoLifeResourcepack.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Overwrite "latest" tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -f latest
        git push origin latest --force
